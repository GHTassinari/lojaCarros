<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoveis</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Automóveis</h1>
    </header>
    <main>
        <div class="car-item">
            <h2>Valor: <span class="price">R$75.990</span></h2>
            <p>Fiat <span class="highlight">Strada</span> | Ano <span class="highlight">2019</span></p>
            <p>Motor <span class="highlight">1.5</span> | Câmbio <span class="highlight">manual</span></p>
            <p><span class="highlight">42.000</span> KMs rodados</p>
            <button class="proposal-button">Fazer proposta</button>
        </div>
        <div class="car-item">
            <h2>Valor: <span class="price">R$45.990</span></h2>
            <p>Fiat <span class="highlight">Pálio</span> | Ano <span class="highlight">2014</span></p>
            <p>Motor <span class="highlight">1.4</span> | Câmbio <span class="highlight">manual</span></p>
            <p><span class="highlight">105.000</span> KMs rodados</p>
            <button class="proposal-button">Fazer proposta</button>
        </div>
        <div class="car-item">
            <h2>Valor: <span class="price">R$60.990</span></h2>
            <p>VW <span class="highlight">Gol</span> | Ano <span class="highlight">2018</span></p>
            <p>Motor <span class="highlight">1.6</span> | Câmbio <span class="highlight">automático</span></p>
            <p><span class="highlight">62.000</span> KMs rodados</p>
            <button class="proposal-button">Fazer proposta</button>
        </div>
    </main>
</body>
</html>
